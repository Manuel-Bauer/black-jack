<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Black Jack</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <header>
      <h2>Black Jack</h2>
    </header>
    <h2 id="message">It's your turn</h3>
    <div id="gameplay">
    <div class="player" id="user">
      <h2>Player</h2>
      <div id="player-cards">
        <img src="Deck\faceddown.PNG" alt="dealer-card" />
        <img src="Deck\faceddown.PNG" alt="dealer-card" />
        <img src="Deck\faceddown.PNG" alt="dealer-card" />
        <img src="Deck\faceddown.PNG" alt="dealer-card" />
        <img src="Deck\faceddown.PNG" alt="dealer-card" />
        <img src="Deck\faceddown.PNG" alt="dealer-card" />
        <img src="Deck\faceddown.PNG" alt="dealer-card" />
        <img src="Deck\faceddown.PNG" alt="dealer-card" />
        <img src="Deck\faceddown.PNG" alt="dealer-card" />
        <img src="Deck\faceddown.PNG" alt="dealer-card" />
        <img src="Deck\faceddown.PNG" alt="dealer-card" />
      </div>
        <div>
          <p>Hand value <span id="player-score">0</span></p>
        </div>
        <div>
          <p>Total Score: <span id="player-score">0</span></p>
        </div>
      </div>
    </div>
    <div class="player" id="dealer">
        <h2>Dealer</h2>
        <div id="dealer-cards">
          <img src="Deck\faceddown.PNG" alt="dealer-card" />
          <img src="Deck\faceddown.PNG" alt="dealer-card" />
          <img src="Deck\faceddown.PNG" alt="dealer-card" />
          <img src="Deck\faceddown.PNG" alt="dealer-card" />
          <img src="Deck\faceddown.PNG" alt="dealer-card" />
          <img src="Deck\faceddown.PNG" alt="dealer-card" />
          <img src="Deck\faceddown.PNG" alt="dealer-card" />
          <img src="Deck\faceddown.PNG" alt="dealer-card" />
          <img src="Deck\faceddown.PNG" alt="dealer-card" />
          <img src="Deck\faceddown.PNG" alt="dealer-card" />
          <img src="Deck\faceddown.PNG" alt="dealer-card" />
        <div>
          <p>Hand value: <span id="dealer-score">0</span></p>
        </div>
        <div>
          <p>Total Score: <span id="dealer-score">0</span></p>
        </div>
      </div>
    </div>
  </div>
  <div id="buttons">
    <button id="hit">Hit</button>
    <button id="stand">Stand</button>
    <button id="new-game">New Game</button>
  </div>
    <script src="app.js"></script>
  </body>
</html>
