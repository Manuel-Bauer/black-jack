<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Black Jack</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <header>
      <h2>Black Jack</h2>
    </header>

    <h2 id="message">Start new game</h2>

    <div class="container-game">
      
      <div class="player" id="user">
        <h2>Player</h2>
        <div id="player-cards">
        </div>
      </div>
      
      <div id="table">
        <img id="deck" src="img\faceddown.PNG" alt="deck" />
        <div id="buttons">
          <button class="btn" id="new-game">New Game</button> </br>
          <button class="btn" id="hit">Hit</button>
          <button class="btn" id="stand">Stand</button>
        </div>
      </div>
      
      <div class="player" id="dealer">
        <h2>Dealer</h2>
        <div id="dealer-cards"></div>
      </div>
    </div>

      <div class="container-scores">

      <div id="player-value">
          <p>Hand value</p>
          <p id="player-hand-value">0</p>
      </div>
        
      <div id="total-scores">
      <p>Total Score</p>
      <p><span id="player-score">0</span>:<span id="dealer-score">0</span></p>
      </div>  
        
      <div id="dealer-value">
          <p>Hand value</p>
          <p id="dealer-hand-value">0</p>
      </div>

    
      
    </div>

    </div>
    
    <script src="app.js"></script>
  </body>
</html>
