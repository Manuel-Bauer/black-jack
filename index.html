<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Black Jack</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>

    <header>
      <h2 id="message">Start new game</h2>
    </header>

    <div class="container-names">
      <p id="user-name">User</p>
      <p id="btn-container">          
        <button class="btn" id="new-game">New Game</button> </br>
        <button class="btn" id="hit">Hit</button>
        <button class="btn" id="stand">Stand</button></p>
      <p id="dealer-name">Dealer</p>
    </div>

    <div class="container-game">
      <div class="player" id="user">
        <div id="user-cards">
        </div>
      </div>
      
      <div id="table">
        <div id="deck-container">
          <img id="deck" src="img\faceddown.PNG" alt="deck" />
          <img id="deck-animated" src="img\faceddown.PNG" alt="deck" />
        </div>
      </div>
      
      <div class="player" id="dealer">
        <div id="dealer-cards">
        </div>
      </div>
    </div>

      <div class="container-scores">

      <div id="user-value">
          <p>Hand value</p>
          <p id="user-hand-value">0</p>
      </div>
        
      <div id="total-scores">
      <p>Total Score</p>
      <p><span id="user-score">0</span>:<span id="dealer-score">0</span></p>
      </div>  
        
      <div id="dealer-value">
          <p>Hand value</p>
          <p id="dealer-hand-value">0</p>
      </div>
    
    </div>

    </div>
    <script src="app.js"></script>
  </body>
</html>
